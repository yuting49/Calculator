<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>計算機</title>
        <link rel="stylesheet" href="./calculate.CSS" />
    </head>
    <body>
        <div class="container">
            <header>
                <div id="history"></div>
                <div id="output"></div>
            </header>
            <main>
                <div class="row">
                    <button class="btn num7">7</button>
                    <button class="btn num8">8</button>
                    <button class="btn num9">9</button>
                    <button class="btn operator opr4">÷</button>
                </div>
                <div class="row">    
                    <button class="btn num4">4</button>
                    <button class="btn num5">5</button>
                    <button class="btn num6">6</button>
                    <button class="btn operator opr3">x</button>
                </div>
                <div class="row">
                    <button class="btn num1">1</button>
                    <button class="btn num2">2</button>
                    <button class="btn num3">3</button>
                    <button class="btn operator opr2">-</button>
                </div> 
                <div class="row">   
                    <button id="ac" class="opr0">AC</button>
                    <button class="btn num0">0</button>
                    <button id="equal" class="btn operator opr5">=</button>
                    <button class="btn operator opr1">+</button>            
                </div>
            </main>
    </body>
    <script type="text/javascript" src="./calculate.js"></script>
</html>
